<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Registro - Huära Chocolates</title>
</head>
<body>
    <header>
        <div class="header"></div>
    </header>
    <main class="login">
        <h2 class="title-login">Creá tu cuenta</h2>
        <section>
            <div>
                <p class="title-login-2">Información personal</p>
            </div>
            <div class="formulario">
            <form action="/register" method="POST">
                <p class="campo">
                <label for="name"class="label">Nombre</label>
                <input type="text" name="name" id="name" class="input">
                </p>
                <p class="observation">* Campo obligatorio</p>
                <p class="campo">
                <label for="lastname" class="label">Apellido</label>
                <input type="text" name="lastname" id="lastname"class="input">
                </p>
                <p class="observation">* Campo obligatorio</p>
                <p>
                <p class="campo">
                <label for="email"class="label">Dirección de correo electrónico</label>
                <input type="email" name="email" id="email" class="input" placeholder="ejemplo@gmail.com" style="font-style:italic; font-size: 12px">
                </p>
                <p class="observation">* Campo obligatorio</p>
                <p class="campo">
                <label for="password" class="label">Contraseña</label>
                <input type="password" name="contrasenia" id="password"class="input" placeholder="Ingresá tu contraseña" style="font-style:italic; font-size: 12px">
                </p>
                <p class="observation">* Campo obligatorio</p>
                <p>
                <p class="campo">
                <label for="birthday" class="label">Fecha de nacimiento</label>
                <input type="date" name="birthday" id="birthday"class="input">
                </p>
                <button type="submit" class="button">GUARDAR</button>
                </p>
            </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer"></div>
    </footer>
</body>
</html>
